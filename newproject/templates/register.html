<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Sign Up Form</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Sign Up</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your first name" name="firstname"
                   required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Your Last Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your last name" name="lastname"
                   required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Your Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username"
                   required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Your Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age" required>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Your Mobile</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile" name="mobile"
                   required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Your Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="Enter your gender" name="gender" required>
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Your Birthdate</label>
            <input type="date" class="form-control" id="birthdate" placeholder="Enter your birthdate" name="birthdate"
                   required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password"
                   required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Repeat your password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Repeat your password"
                   name="confirm-password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms">
            <label class="form-check-label" for="terms">I agree to all statements in Terms of Service</label>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
